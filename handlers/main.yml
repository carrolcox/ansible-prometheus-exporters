---
# handlers file for ansible-prometheus-exporters

- name: restart consul
  command: docker restart consul172
  delegate_to: "{{ consul_host }}"
  run_once: true

- name: restart exporters
  systemd:
    service: "{{ item.name }}.service"
    enabled: yes
    state: restarted
    daemon_reload: yes
  with_items:
    - "{{ exporters }}"
